    :root{
      --bg: #070B14;
      --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --text: #E8EEF9;
      --muted: #A9B2C7;
      --accent1: #6EE7FF;  /* cyan */
      --accent2: #9b8CFF;  /* violet */
      --accent3: #00FFB2;  /* mint */
      --glow: 0 0 40px rgba(110,231,255,.35), 0 0 80px rgba(155,140,255,.2);
      --radius-xl: 18px;
      --radius-2xl: 26px;
      --shadow-soft: 0 10px 30px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
      background: radial-gradient(1200px 600px at 20% -10%, rgba(110,231,255,.1), transparent 60%),
                  radial-gradient(900px 500px at 80% -10%, rgba(155,140,255,.12), transparent 60%),
                  linear-gradient(180deg, #05060B, #0A0F1E);
      color: var(--text);
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
      overflow-x: hidden;
    }
    /* Header */
    .header{
      position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(1.4) blur(10px);
      background: linear-gradient(180deg, rgba(5,7,15,.7), rgba(5,7,15,.35));
      border-bottom: 1px solid var(--card-border);
    }
    .container{max-width:1200px; margin:0 auto; padding: 16px 20px;}
    .brand{
      display:flex; align-items:center; gap:14px;
    }
    .logo{
      width:52px; height:52px; border-radius:14px; 
      background: conic-gradient(from 210deg, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
      filter: drop-shadow(0 0 20px rgba(110,231,255,.3));
      position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,.18);
    }
    .logo::after{
      content:""; position:absolute; inset:2px; border-radius:12px;
      background: radial-gradient(200px 200px at 30% 20%, rgba(255,255,255,.25), transparent 30%),
                  rgba(0,0,0,.35);
    }
    .title{
      font-family: 'Orbitron', sans-serif; letter-spacing: .5px; line-height:1;
      font-size: clamp(24px, 2.4vw, 34px);
      text-transform: uppercase;
      display:flex; flex-direction:column;
    }
    .title span.small{ font-size:12px; letter-spacing: 2px; color: var(--muted); margin-top:6px}

    /* Hero ribbon */
    .hero{
      position: relative; padding: 26px 20px 18px; overflow: visible;
    }
    .ribbon{
      display:flex; gap: 10px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      padding: 14px; border-radius: var(--radius-xl);
      background: linear-gradient(160deg, rgba(110,231,255,.12), rgba(155,140,255,.1));
      border:1px solid var(--card-border);
      box-shadow: var(--shadow-soft);
    }
    .searchbar{flex:1; min-width: 240px; display:flex; gap:10px}
    .input, .select{
      width:100%; font-size:14px; padding: 12px 14px; border-radius: 12px; outline:none; color: var(--text);
      border:1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.06);
    }
    .select{ width:210px }
    .chipbar{ display:flex; gap:10px; flex-wrap:wrap }
    .chip{
      padding:9px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.04); color: var(--text); font-size:13px; cursor:pointer;
      transition: .2s transform, .2s background;
    }
    .chip.active{ background: linear-gradient(90deg, rgba(110,231,255,.2), rgba(155,140,255,.23)); box-shadow: var(--glow) }
    .chip:hover{ transform: translateY(-1px) }

    /* Grid */
    .grid{
      padding: 24px 0 70px; display:grid; grid-template-columns: repeat( auto-fit, minmax(260px, 1fr) ); gap: 18px;
    }
    .card{
      position: relative; overflow:hidden; border-radius: var(--radius-2xl);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--card-border); box-shadow: var(--shadow-soft);
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .card:hover{ transform: translateY(-4px); box-shadow: 0 20px 50px rgba(0,0,0,.6); border-color: rgba(255,255,255,.28) }
    .thumb{ width:100%; height:148px; background: #0E1426; display:block; object-fit: cover; }
    .content{ padding:16px }
    .h3{ margin:0 0 6px; font-weight:800; font-size: 18px }
    .purpose{ color: var(--muted); font-size: 13px; line-height:1.45; min-height: 38px }
    .uses{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px }
    .tag{ font-size: 11px; padding:6px 8px; border-radius: 999px; border:1px solid rgba(255,255,255,.16); background: rgba(255,255,255,.05) }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:12px }
    .btn{
      appearance:none; border:none; cursor:pointer; font-weight:700; letter-spacing:.2px; font-size: 13px;
      padding: 10px 14px; border-radius: 12px; color:#07101D; background: linear-gradient(90deg, var(--accent3), var(--accent1));
      box-shadow: inset 0 -2px rgba(0,0,0,.2), 0 0 20px rgba(110,231,255,.25);
    }
    .btn.secondary{ color: var(--text); background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.14) }

    /* Side robots (rotating + walking) */
    .side-bots{ position: fixed; inset: 0; pointer-events: none; }
    .bot{ position:absolute; width: 70px; opacity: .75; filter: drop-shadow(0 0 14px rgba(110,231,255,.35)); }
    .bot.left{ left: -20px; animation: walkY 14s linear infinite, spin 6s linear infinite; }
    .bot.right{ right: -20px; animation: walkY 16s linear infinite reverse, spin 7s linear infinite reverse; }
    @keyframes walkY{ 0%{ transform: translateY(110vh) } 100%{ transform: translateY(-20%) } }
    @keyframes spin{ from{ rotate: 0deg } to{ rotate: 360deg } }

    /* Footer */
    footer{ padding: 30px 0 60px; color: var(--muted); text-align:center; border-top: 1px solid var(--card-border) }

    /* Utilities */
    .hidden{ display:none !important }
    .srch{ flex: 1 }
  </style>

        image: 'https://tse4.mm.bing.net/th/id/OIP.c2Hb_9PrE7iWmE8dukJ5IQHaD4?pid=Api&P=0&h=180',
        link: 'https://www.digiefind.in/',
        uses: [, ,'Aadhar'],
        popular: 84
      },
      {
        name: 'Kisan Estore',
        category: 'Business',
        purpose: 'VLE LOGI Select And Need Framing Products .',
        image: 'https://www.kisanestore.in/image/data/kes-new.png?v=2',
        link: 'https://www.kisanestore.in/',
        uses: [, ,'Feetilizer','seed etc...'],
        popular: 84
      },
      {
        name: 'IRCTC & Flight',
        category: 'Business',
        purpose: 'IRCTC Travel Booking .',
        image: 'https://cscsafar.in/assets/img/logo.jpeg',
        link: 'https://cscsafar.in/',
        uses: [, 'Train ,Flight Ticket Booking','TATKAL','General','Ac/ Sleeper'],
        popular: 84
      },
      {
        name: 'Bank Statement',
        category: 'Business',
        purpose: 'Any Bank Bank Statement Give.',
        image: 'https://csc.finduit.in/images/Finduit-logo.svg',
        link: 'https://csc.finduit.in/dashboard',
        uses: ['Pan', 'Mobile', 'Bank Book'],
        popular: 90
      },
      {
        name: 'EVahan',
        category: 'Business',
        purpose: 'Vechicle Transport Service',
        image: 'https://www.csctransport.in/img/login-hero.png',
        link: 'https://www.csctransport.in/',
        uses: ['Vechcle Licence Downold', 'Mobile Upadte etc..'],
        popular: 83
      }
    ];

    const categories = [
      'All',
      'New Upadate Sevices',
      'Insurances',
      'Central Govt Services',
      'Exams',
      'Results',
      'State Govt Services ',
      'Business',
      
    ];

    // ---- DOM ----
    const grid = document.getElementById('grid');
    const categoryChips = document.getElementById('categoryChips');
    const quickFilters = document.getElementById('quickFilters');
    const search = document.getElementById('search');
    const sort = document.getElementById('sort');

    const uniqueUses = Array.from(new Set(tools.flatMap(t => t.uses))).slice(0, 8);

    function chip(label, group){
      const el = document.createElement('button');
      el.className = 'chip';
      el.textContent = label;
      el.dataset.group = group;
      return el;
    }

    // Build chips
    categories.forEach(c => categoryChips.appendChild(chip(c, 'category')));
    uniqueUses.forEach(u => quickFilters.appendChild(chip(u, 'use')));

    // State
    let state = { category: 'All', q: '', use: null, sort: 'name' };

    function applyState(){
      // toggle chip active
      [...document.querySelectorAll('.chip')].forEach(c => c.classList.remove('active'));
      [...categoryChips.children].forEach(c => { if(c.textContent === state.category) c.classList.add('active') });
      [...quickFilters.children].forEach(c => { if(c.textContent === state.use) c.classList.add('active') });
      render();
    }

    function render(){
      grid.innerHTML = '';
      let items = tools.slice();

      // filter by category
      if(state.category !== 'All') items = items.filter(t => t.category === state.category);
      // filter by quick use
      if(state.use) items = items.filter(t => t.uses.includes(state.use));
      // search
      if(state.q){
        const q = state.q.toLowerCase();
        items = items.filter(t => (
          t.name.toLowerCase().includes(q) ||
          t.purpose.toLowerCase().includes(q) ||
          t.category.toLowerCase().includes(q) ||
          t.uses.some(u => u.toLowerCase().includes(q))
        ));
      }
      // sort
      items.sort((a,b)=>{
        if(state.sort === 'popular') return b.popular - a.popular;
        if(state.sort === 'category') return a.category.localeCompare(b.category);
        return a.name.localeCompare(b.name);
      });

      // draw cards
      const frag = document.createDocumentFragment();
      items.forEach(t => frag.appendChild(cardEl(t)));
      grid.appendChild(frag);

      // empty state
      if(items.length === 0){
        const empty = document.createElement('div');
        empty.style.gridColumn = '1/-1';
        empty.style.textAlign = 'center';
        empty.style.padding = '40px';
        empty.style.border = '1px dashed rgba(255,255,255,.2)';
        empty.style.borderRadius = '16px';
        empty.textContent = 'No tools found. Try a different search or filter.';
        grid.appendChild(empty);
      }
    }

    function cardEl(t){
      const wrap = document.createElement('article');
      wrap.className = 'card';

      const img = document.createElement('img');
      img.className = 'thumb';
      img.alt = t.name + ' logo';
      img.src = t.image;
      wrap.appendChild(img);

      const div = document.createElement('div');
      div.className = 'content';

      const h = document.createElement('h3');
      h.className = 'h3';
      h.textContent = t.name;
      div.appendChild(h);

      const p = document.createElement('p');
      p.className = 'purpose';
      p.textContent = t.purpose;
      div.appendChild(p);

      const uses = document.createElement('div');
      uses.className = 'uses';
      t.uses.forEach(u=>{
        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.textContent = u;
        uses.appendChild(tag);
      })
      div.appendChild(uses);

      const row = document.createElement('div');
      row.className = 'row';
      const cat = document.createElement('span');
      cat.className = 'tag';
      cat.textContent = t.category;
      const a = document.createElement('a');
      a.href = t.link; a.target = '_blank'; a.rel = 'noopener noreferrer';
      a.className = 'btn'; a.textContent = 'Open Tool';
      row.appendChild(cat); row.appendChild(a);
      div.appendChild(row);

      wrap.appendChild(div);
      return wrap;
    }

    // Events
    categoryChips.addEventListener('click', e=>{
      const el = e.target.closest('.chip'); if(!el) return;
      state.category = el.textContent; applyState();
    });

    quickFilters.addEventListener('click', e=>{
      const el = e.target.closest('.chip'); if(!el) return;
      state.use = state.use === el.textContent ? null : el.textContent; applyState();
    });

    search.addEventListener('input', e=>{ state.q = e.target.value; render(); });
    sort.addEventListener('change', e=>{ state.sort = e.target.value; render(); });

    // init
    applyState();
  </script>
</body>
